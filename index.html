<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lumen/bootstrap.min.css"
        integrity="sha384-GzaBcW6yPIfhF+6VpKMjxbTx6tvR/yRd/yJub90CqoIn2Tz4rRXlSpTFYMKHCifX" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
       <link rel="shortcut icon" href="logo.png" type="image/x-icon">
       <link rel="stylesheet" href="style.css">
    <title>Jogo das Cores</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark mb-2">
        <img src="logo.png" alt="Jogo de Cartas" width="90" height="90">
        <p class="navbar-brand mt-3 ml-2">Jogo das Cores: Trabalho Final PROG-INT</p>

    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <div class="card mx-2">
                    <div class="card-header">
                        <h3 class="text-primary">
                            <i class="fas fa-laptop"></i>
                            Computador
                            <button class="btn btn-primary float-right" id="btSorteiaCores">Sorteia</button>
                        </h3>
                    </div>
                    <div class="card-body" id="divComputador">
                        <div id="teste">
                            
                        </div>
                    </div>
                    <div class="card-footer">
                        <h3 class="display-3 text-primary d-none mt-3" id="outOk">Parabéns, você acertou a ordem das cores!</h3>
                        <h3 class="display-3 text-danger d-none mt-3" id="outErro">Ops... você errou!</h3>
                    </div>


                </div>
            </div>
            <div class="col-sm-6">
                <div class="card mx-2">
                    <div class="card-header">
                        <h3 class="text-danger">
                            <i class="fas fa-user-friends"></i>
                            Selecione as cores na ordem correta.
                            <button class="btn btn-danger float-right" id="btConfirmar">Confirmar</button>
                        </h3>
                    </div>
                    <div class="card-body" id ="divJogador">
                        

                        </div>
                    </div>
                    <div class="card-footer" id="CoresJogador">
                        <img src="1_vermelho.png" alt="Carta Vermelha" width="50" id="Vermelho">
                        <img src="2_azul.png" alt="Carta Azul" width="50" id="Azul">
                        <img src="3_verde.png" alt="Carta Verde" width="50" id="Verde">
                        <img src="4_rosa.png" alt="Carta Rosa" width="50" id="Rosa">
                        <img src="5_amarelo.png" alt="Carta Amarela" width="50" id="Amarelo">
                        <img src="6_roxo.png" alt="Carta Roxa" width="50" id="Roxo">

                    </div>
                    <button class=" d-none" id="btRecarregar">Jogar Novamente</button>
                </div>
            </div>
        </div>
    </div>
<script src="index.js"></script>
</body>

</html>
